<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="/">タイピングゲーム</a>
        <a href="/admin">管理者用画面</a>
      </div>
    </header>

    <main>
      <p>経過時間&lt;<span id="timer">00:00:00:00</span>&gt;</p>
      <table>
        <tr>
          <th>正解キー数</th>
          <th>入力キー数</th>
          <th>正答率</th>
        </tr>
        <tr>
          <td><span id="validTypeNum">0</span></td>
          <td><span id="totalTypeNum">0</span></td>
          <td><span id="validRate">0</span></td>
        </tr>
      </table>
      <div id="game_content">
        <p id="start" class="text">ゲーム開始はSpaceまたはEnter</p>
        <p id="kanji" class="text"></p>
        <p id="sentence" class="text"></p>
        <p id="romanStr" class="text">
          <span id="typedStr"></span><span id="untypedStr"></span>
        </p>
      </div>
    </main>
  </body>
</html>

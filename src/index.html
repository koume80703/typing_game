<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./js/script.js"></script>
  </head>

  <body>
    <p>経過時間&lt;<span id="timer"></span>&gt;</p>
    <table>
      <tr>
        <th>正解キー数</th>
        <th>入力キー数</th>
        <th>正答率</th>
      </tr>
      <tr>
        <td><span id="validTypeNum"></span></td>
        <td><span id="totalTypeNum"></span></td>
        <td><span id="correctRate"></span></td>
      </tr>
    </table>
    <main>
      <p id="start" class="text">ゲーム開始はSpaceまたはEnter</p>
      <p id="kanji" class="text"></p>
      <p id="sentence" class="text"></p>
      <p id="romanStr" class="text"></p>
    </main>
  </body>
</html>
